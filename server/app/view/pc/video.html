{% extends "pc/layout.html" %}
{% block content %}
<!-- <h1>hello</h1> -->
<link rel="stylesheet" href="/css/pc/video.css">
<div class="content">
    <div class="data">
        <ul id="video_list">
            {% for item in videoList %}
            <li>
                <div class="picture"><img src="{{item.img}}" alt="" class="pic"></div>
                <div class="introduce">
                    <h3 class="videoname">{{item.title}}</h3>
                    <a href="/video/{{item.id}}" class="jump">
                        <button class="enter">观看</button>
                    </a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <div class="footer">更多精彩内容敬请期待</div>
    </div>
    <div class="slider">
        {% include "./slider.html" ignore missing %}
    </div>
</div>

{% endblock %}
